plugins:
  - jekyll-relative-links
  - jekyll-sitemap
theme: jekyll-theme-hacker
title: Go game for fun or boring
description: Go is Golang, not Go Chess.
author: Seapre
show_downloads: false
relative_links:
  enabled: true
  collections: true
include:
  - index.md
  - CONTRIBUTING.md
  - README.md
  - LICENSE.md
  - COPYING.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - ISSUE_TEMPLATE.md
  - PULL_REQUEST_TEMPLATE.md

navbar-links:
  About Me: "aboutme"
  Resources:
    - Beautiful Jekyll: "https://beautifuljekyll.com"
    - Learn markdown: "https://www.markdowntutorial.com/"
  Author's home: "https://deanattali.com"
  post_search: true

navbar-col: "#EAEAEA"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"
page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"
footer-col: "#EAEAEA"
footer-text-col: "#777777"
footer-link-col: "#404040"

date_format: "%B %-d, %Y"

timezone: "America/Edmonton"
markdown: kramdown
highlighter: rouge
paginate: 5

kramdown:
  input: GFM